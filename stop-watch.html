<!DOCTYPE html>
<html>
  <head>
    <title>Stop Watch</title>
    <link rel="stylesheet" href="stop-watch.css">
  </head>
  <body>
   <div class="container">
     <div class="main-div">
      <div class="js-hours hrs">00</div>
      <span class="span">:</span>
      <div class="js-mins min">00</div>
      <span class="span">:</span>
      <div class="js-secs sec">00</div>
     </div>

     <button class="js-start-button start-button">Start</button>

     <button class="js-stop-button stop-button">Stop</button>

     <button class="js-reset-button reset-button">Reset</button>
   </div>

     <script src="stop-watch.js"></script>
  </body>
</html>
